    <script type="text/javascript">
    var mymap = L.map('mapid').setView([40.7840073,-73.9716612], 13);

    var marker = L.marker([40.767778,-73.97402222]).addTo(mymap);
    marker.bindPopup("<a href='second_page.html'>More Central Park Zoo Info</a>");

    var marker2 = L.marker([40.7709312,-73.9827646]).addTo(mymap);
    marker2.bindPopup("<b>YMCA </b><br>Hostel.").openPopup();
